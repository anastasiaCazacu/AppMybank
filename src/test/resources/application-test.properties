# Conexiune c?tre PostgreSQL în Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/mybankdb
spring.datasource.username=postgres
spring.datasource.password=myPassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialect Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Dezactiveaz? ini?ializarea SQL automat?
spring.sql.init.enabled=false

# Dezactiveaz? bannerul Spring în test
spring.main.banner-mode=off

# Logare minim? în test
logging.level.org.springframework=ERROR
